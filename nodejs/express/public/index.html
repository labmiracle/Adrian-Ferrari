<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <div id="form">
        <label for="name-input">Item: </label>
        <input id="name-input" name="name-input" type="text" placeholder="name" />
        <input id="price-input" name="price-input" type="number" placeholder="price" />
        <button class="btn" id="add-btn">Add</button>
        <button class="btn" id="update-btn">Update</button>
        <button class="btn" id="cancel-btn">Cancel</button>
      </div>
      <div id="search-id">
        <label for="id-input">SearchById: </label>
        <input id="id-input" name="id-input" type="number" placeholder="id" />
        <button class="btn" id="search-btn">Search</button>
        <button class="btn" onclick="updateState()">Clear</button>
      </div>
      <div>
        <p>Shop List</p>
        <table id="table">
          <thead id="table-head">
            <tr>
              <th>id</th>
              <th>name</th>
              <th>price</th>
              <th>actions</th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
